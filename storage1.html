<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <div class="container" style="max-width: 400px">
      <!-- Qui viene mostrato il nome salvato -->
      <div id="savedName" class="alert alert-info text-center d-none"></div>

      <!-- Form di registrazione -->
      <div class="mb-3">
        <label for="nameInput" class="form-label">Il tuo nome</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Inserisci nome"
          />
          <button id="saveBtn" class="btn btn-success">Salva</button>
          <button id="clearBtn" class="btn btn-danger">Rimuovi</button>
        </div>
      </div>
    </div>

    <script src="./storage1.js"></script>
  </body>
</html>
